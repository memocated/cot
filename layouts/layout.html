    <script type="text/javascript" src="{{rootPath}}bower_components/smoothscroll/dist/smoothscroll.js"></script>
    <script type="text/javascript">
     // get rid of this junk once http://caniuse.com/#feat=css-scroll-behavior
     var topBarLinks = document.querySelectorAll('.top-bar-link, .ball')
     ;[].forEach.call(topBarLinks, function(el) {
       el.addEventListener('click', function (ev) {
         var target = document.querySelector(this.hash)
         window.scrollBy({
           top: target.getBoundingClientRect().top,
           behavior: 'smooth'
         })
         document.location.hash = this.hash
         target.focus()
         ev.preventDefault()
         return false
       })
     })


     // update location hash and styles based on scroll
     // https://eddyerburgh.me/animate-elements-scrolled-view-vanilla-js
     var elems,
         topBarLinks,
         windowHeight
     var init = function () {
       elems = document.getElementsByClassName('anchor')
       topBarLinks = document.getElementsByClassName('top-bar-link')

       windowHeight = window.innerHeight
       _addEventHandlers()
     }
     var _addEventHandlers = function () {
       window.addEventListener('scroll', _checkPosition)
       window.addEventListener('resize', init)
     }
     var _checkPosition = function () {
       for (var i = elems.length - 1; i >= 0 ; --i) {
         var posFromTop = elems[i].getBoundingClientRect().top
         if (posFromTop - windowHeight < -400) {
           history.replaceState(
             {},
             '',
             document.location.origin + document.location.pathname + '#' + elems[i].id)

           if (elems[i].id !== '{{aloita-anchor}}'
               && elems[i].id !== '{{katso-anchor}}'
               && elems[i].id !== ''
           ) {
             document.getElementById('nurse').classList.add('show');
           } else {
             document.getElementById('nurse').classList.remove('show');
           }

           ;[].forEach.call(topBarLinks, function(el) {
             if (el.href.indexOf(elems[i].id.replace(/-\d*$/, '')) !== -1) {
               el.classList.add('top-bar-link-active')
             } else {
               el.classList.remove('top-bar-link-active')
             }
           })

           break;
         }
       }
     }
     init();
    </script>
